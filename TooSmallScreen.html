<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Images/Potato.png" type="image/png">
  <title>Potato Clicker - Kubbc</title>

  <style>
    .html, body {
      background-image: url("Images/PotatoClicker_Background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
  </style>

</head>
<body>
  <p style="
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  font-family: cursive;
  color: white;
  ">Too small screen!</p>
  <p style="
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);

  ">Zoom out by pressing CTRL -</p>


  <script src="CheckScreenSize.js"></script>
